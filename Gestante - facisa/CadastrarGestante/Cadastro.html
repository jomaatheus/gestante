<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gestante</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>

<div class="gestante-form-container">
    <button class="back-button" onclick="goBack()">Voltar</button>
    
    <h2>Cadastro de Gestante</h2>

    <form id="gestanteForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="button" onclick="cadastrarGestante()">Cadastrar</button>
    </form>
</div>

<script>
    function cadastrarGestante() {
        // Aqui você pode realizar ações para cadastrar a gestante, por exemplo, enviar os dados para um servidor.
        // Por enquanto, apenas um alert é exibido.
        window.location.href = '../Tela/Tela.html';
        
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
